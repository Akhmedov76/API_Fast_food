<h1>Menu Items</h1>
<ul>
  {% for item in menu_items %}
    <li>{{ item.name }} - ${{ item.price }} <a href="{% url 'edit_menu_item' item.id %}">Edit</a> <a href="{% url 'delete_menu_item' item.id %}">Delete</a></li>
  {% endfor %}
</ul>

<h1>All Orders</h1>
<ul>
  {% for order in orders %}
    <li>{{ order.user.username }} - {{ order.created_at }} - Status: {{ order.order_status }}</li>
  {% endfor %}
</ul>
